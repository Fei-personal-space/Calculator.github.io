<!DOCTYPE html>
<html>
<head>
  <title>艺术生综合分计算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin-top: 50px;
    }
    
    h1 {
      color: #333;
    }
    
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
      text-align: right;
    }
    
    select,
    input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #result {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>艺术生综合分计算器</h1>
  
  <label for="major">选择专业：</label>
  <select id="major">
    <option value="art">艺术专业</option>
    <option value="music">音乐专业</option>
    <option value="dance">舞蹈专业</option>
  </select><br>
  
  <label for="majorScore">专业成绩：</label>
  <input type="number" id="majorScore"><br>
  
  <label for="culturalScore">文化成绩：</label>
  <input type="number" id="culturalScore"><br>
  
  <button onclick="calculateScore()">计算综合分</button><br>
  
  <p>综合分：<span id="result"></span></p>
  
  <script>
    function calculateScore() {
      var major = document.getElementById('major').value;
      var majorScore = parseFloat(document.getElementById('majorScore').value);
      var culturalScore = parseFloat(document.getElementById('culturalScore').value);
      
      var majorWeight = 0; // 默认比重
      
      // 根据不同专业设置不同比重
      if (major === 'art') {
        majorWeight = 0.7;
      } else if (major === 'music') {
        majorWeight = 0.6;
      } else if (major === 'dance') {
        majorWeight = 0.8;
      }
      
      var culturalWeight = 1 - majorWeight; // 文化比重
      
      // 计算综合分
      var totalScore = (majorScore * majorWeight) + (culturalScore * culturalWeight);
      
      // 将结果显示在页面上
      document.getElementById('result').innerText = totalScore.toFixed(2);
    }
  </script>
</body>
</html>
