<!DOCTYPE html>
<html>
<head>
  <title>艺术生综合分计算器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .calculator {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      margin: 20px auto;
    }

    .calculator h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label,
    .input-group input,
    select,
    button {
      width: calc(100% - 24px); /* Adjusted width */
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    select,
    button {
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>艺术生综合分计算器</h1>
    <div class="input-group">
      <label for="cultureScore">文化分：</label>
      <input type="number" id="cultureScore">
    </div>

    <div class="input-group">
      <label for="majorScore">专业分：</label>
      <input type="number" id="majorScore">
    </div>

    <select id="selectMajor">
      <option value="art">美术与设计类</option>
      <option value="music">音乐类</option>
      <option value="dance">舞蹈类</option>
      <option value="performance">表（导）演类</option>
      <option value="calligraphy">书法类</option>
      <option value="broadcasting">播音与主持类</option>
    </select>

    <button onclick="calculateScore()">计算</button>

    <p>综合分：<span id="result"></span></p>
  </div>

  <script>
    function calculateScore() {
      const cultureScore = parseFloat(document.getElementById('cultureScore').value);
      let majorScore = parseFloat(document.getElementById('majorScore').value);
      const selectedMajor = document.getElementById('selectMajor').value;

      // Check if major score exceeds 300
      if (majorScore > 300) {
        alert("专业分数不能高于300");
        document.getElementById('majorScore').value = ''; // Clear the input field
        return;
      }

      let compositeScore = 0;

      if (selectedMajor !== 'broadcasting') {
        compositeScore = cultureScore * 0.5 + majorScore * 1.25;
      } else {
        compositeScore = cultureScore * 0.7 + majorScore * 0.75;
      }

      document.getElementById('result').innerText = compositeScore;
    }
  </script>
</body>
</html>
